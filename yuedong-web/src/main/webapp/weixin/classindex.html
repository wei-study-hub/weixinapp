<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; chaRset=utf-8" />
<meta name="author" content=" HouYanPing" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
	<title>跃动客</title>
	<link rel="stylesheet" type="text/css" href="/yuedong-weixin/weixin/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<link rel="stylesheet" href="css/weui.css"/>
</head>
<body>
<div class="courseIndex">
</div>
<script type="text/javascript" src="/yuedong-weixin/weixin/js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">	
$(function() {
     $.ajax({
		url : "/yuedong-weixin/course/client/1/courseIndex", // 提交的页面  
		method : "POST", // 设置请求类型为"POST"，默认为"GET"  
		dataType : 'json',
		error : function() { // 设置表单提交出错  
			alert("执行出错");
		},
		success : function(result) {
			if(result.resultCode=='00')
			{  
			   var courseList = result.data['commList'];
			   var line = "";
			   for(var i=0;i<courseList.length;i++){
				   line += '<div class="classinfo">'+
					       '<img src="'+courseList[i]['iconUrl']+'"><div class="centerboxbtn">'+
						   '<a class="bdt" href="classList.html?type='+courseList[i]['type']+'">';
				    if(courseList[i]['type']=="0"){
				    	line+= '篮球课程</a>';
				    }else if(courseList[i]['type']=="1"){
				    	line+= '足球课程</a>';  
				    }else if(courseList[i]['type']=="2"){
				    	line+= '游泳课程</a>';
				    }else if(courseList[i]['type']=="3"){
				    	line+= '跆拳道课程</a>';
				    }else if(courseList[i]['type']=="4"){
				    	line+= '棋类课程</a>';
				    }else if(courseList[i]['type']=="5"){
				    	line+= '潮运动课程</a>';
				    }else if(courseList[i]['type']=="6"){
				    	line+= '羽毛球课程</a>';
				    }else if(courseList[i]['type']=="7"){
				    	line+= '乒乓球课程</a>';
				    }else if(courseList[i]['type']=="8"){
				    	line+= '全部课程</a>';
				    }else if(courseList[i]['type']=="9"){
				    	line+= '中考培训课程</a>';
				    }else{
				    	line+= '其他课程</a>';
				    }
				    line+='<p>'+courseList[i]['title']+'</p></div><div class="rightbnub"><img src="img/ic_curriculum_shulian.png" width="46" height="46">'+
						   '<span class="number">'+courseList[i]['classNum']+'</span></div></div>';
						   courseList[i]['iconUrl']
				}
				   $(".courseIndex").append(line);
		    }else
			{
				alert("系统异常");
			}
		},
		cache : false
	});
		
})



</script>
</body>
</html>
