<body>
	<div class="upimgt">

			<img src="img/ic_index_sort_04.png" id="img">

		<span class="namebox" id="userName"></span>
		
	</div>
	<input type="hidden" id="userCode"></input>
	<div class="center">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$('#imgbtn').css('background-image','url(img/ic_index_sort_04.png)');
function lacationed(){
		window.location ="resources.html?userCode="+$("#userCode").val();
}
	$('.imgborder').click(function(){
		setTimeout('lacationed()',200);
	})
$(function(){	
	$.ajax({
		url : '/yuedong-weixin/user/get/session',
		type : "POST",
		success : function(data)
		{   
			if(null == data.userCode){
				window.location.href = '/yuedong-weixin/weixin/logined.html';
			}else{
				$("#userCode").val(data.userCode);
				getUserInfo();
			}
			 
		}
	});
})	 
function getUserInfo(){
		  $.ajax({
				url : "/yuedong-weixin/user/client/1/centerIndex", // 提交的页面  
				data : {"userCode":$("#userCode").val()}, // 从表单中获取数据  
				method : "POST", // 设置请求类型为"POST"，默认为"GET"  
				dataType : 'json',
				error : function() { // 设置表单提交出错  
					alert("执行出错");
				},
				success : function(result) {
					if(result.data['imgUrl']!=null){
						$("#img").attr("src",result.data['imgUrl']);
					}
					$("#userName").html(result.data['userName']);
				},
				cache : false
			}); 
	}
$("#myClass").click(function(){
	window.location.href = "activMy.html?userCode="+$("#userCode").val()+"&type=course";
})
$("#activMy").click(function(){
	window.location.href = "activMy.html?userCode="+$("#userCode").val()+"&type=activity";
})
$("#collection").click(function(){
	window.location.href = "collection.html?userCode="+$("#userCode").val();
})
$("#paylist").click(function(){
	window.location.href = "paylist.html?userCode="+$("#userCode").val();
})

</script>
