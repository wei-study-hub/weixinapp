$('.addUser').click(function(){

$(function() {
	var strUrl = window.location.href;
	var indexof = strUrl.indexOf("?");
	if (indexof != -1) {
		if (strUrl.indexOf('&') != -1) {
			var s = strUrl.substr(strUrl.indexOf("?") + 1,
					strUrl.length)
			var str = s.split('&');
			for (var i = 0; i < str.length; i++) {
				if (str[i].indexOf("userCode") != -1) {
					strUrl = str[i].substr(str[i].indexOf("=") + 1,
							str[i].length);
					
				}        
				if (str[i].indexOf("activityCode") != -1) {
					var activityCode = str[i].substr(str[i].indexOf("=") + 1,
							str[i].length);
					$('#activityCode').val(activityCode);
				} 
				if (str[i].indexOf("type") != -1) {
					var type = str[i].substr(str[i].indexOf("=") + 1,
							str[i].length);
					$('#type').val(type);
				} 
			}
		} else {
			strUrl = strUrl.substr(strUrl.indexOf("=") + 1,
					strUrl.length);
		}
	} else {
		strUrl = null;
	}
	
		if (null != strUrl) {
			$('#userCode').val(strUrl);
			$.ajax({
				url : "/yuedong-weixin/student/client/1/stuList", // 提交的页面  
				data : {
					"userCode":$('#userCode').val()
				},
				method : "POST", // 设置请求类型为"POST"，默认为"GET"  
				dataType : 'json',
				error : function() { // 设置表单提交出错  
					alert("执行出错");
				},
				success : function(result) {
					if(result.resultCode=='00')
					{  
						for(var i=0;i<result.data['stuList'].length;i++){
					    	var line = '<div class="center mt10 pd10" >';
					    	if(i==0){
					    		line = '<div class="center  pd10" >';
					    	}
					    	
					    	 line += '<div class="texth4 nob"><span class="left">姓名</span><span class="right" id="studentName">'+
					              result.data['stuList'][i]['studentName']+'</span></div><div class="texth4 nob"><span class="left">性别</span><span class="right">'+
					              result.data['stuList'][i]['sex']+'</span></div><div class="texth4 nob"><span class="left">年龄</span><span class="right">'+
					              result.data['stuList'][i]['age']+'</span></div><div class="texth4 nob"><span class="left">学校</span><span class="right w26"> '+
					              result.data['stuList'][i]['school']+'</span></div><div class="leftboxr">'+
					              '<input type="hidden" id="studentCode" value="'+result.data['stuList'][i]['studentCode']+'"></input>'+
					              '<input type="hidden" id="studentName" value="'+result.data['stuList'][i]['studentName']+'"></input><div class="selected" style="display: none;">	<img src="img/01-02.png">'+
							     '</div></div><div class="write">  <a href="courseRewrite.html?studentCode='+
							     result.data['stuList'][i]['studentCode']+'&activityCode='+$('#activityCode').val()+'"><img src="img/01-03.png"> </a></div></div>';
						    $('#stud').append(line);	 

					   }
				    }else if(result.resultCode=='02')
					{
						
					}else
					{
						
					}
				},
				cache : false
			});
		}
	})
