</head>
<body>
<div class="cent cenede">
	<div class="logo">
		<img src="img/logo1.png">
	</div>
	<div class="name">
		<span class="leftname">
			<img src="img/phone.png">
		</span>
		<span class="rightinput nob">
			<input type="text" class="nob" id="telephone" placeholder="请输入手机号" />
		</span>
		<div class="clear"></div>
	</div>
	<div class="name">
		<span class="leftname">	
			<img src="img/suo.png">
		</span>
		<span class="rightinput nob">
			<input type="password" class="nob" id="password" placeholder="请输入密码" />
		</span>
		<div class="clear"></div>
	</div>
</div>
<div class="cenede">
	<div class="tijiao">
	    <button type="button" id="login">登录</button>
	</div>
	<div class="tijiao">
		<a href="login.html">注册</a>
	</div>
</div>

<a href="">忘记密码</a>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
     $("#login").click(function(){
    	 var telephone =  $("#telephone").val();
    	 var password =  $("#password").val();
    	 if(telephone ==""||password == "" ){
    		 alert("手机号或密码不能为空");
    	 }else{
    		 $.ajax({  
	 			url :"/yuedong-weixin/user/client/1/loginByPassword",   
	 		 	data:{'telephone':telephone,'password':password},
	 			method : "post", // 设置请求类型为"POST"，默认为"GET" 
	 			contentType : "application/x-www-form-urlencoded;charset=UTF-8",
	 			error : function(msg) { // 设置表单提交出错  
	 				alert("执行出错：" + msg.status);
	 			},
	 			success : function(resp) {
	 				if (resp.resultCode == "00") {
	 					 window.history.back();
	 				} else if (resp.resultCode == "01") {
	 					  alert("密码错误");
	 				} else if (resp.resultCode == "02") {
	 					  alert("用户未注册");
	 				} else {
	 					  alert("系统异常");
	 				}
	 			},
	 			cache : false
	 		});
       }
 })
     
  
</script>
</body>
</html>
