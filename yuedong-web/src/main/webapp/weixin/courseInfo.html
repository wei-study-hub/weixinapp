<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript">
	function laction(){
		window.location ="caoch.html";
	}
	$('.caoche').click(function(){
		laction();
	})               
	$('#apply').click(function(){
		if($("#statusCode").val() == "00" ){
			window.location.href = 'coursePay.html?courseCode='+$('#courseCode').val();
		}else{
			alert("报名已截止");
		}
	})  
	$(function() {
			var strUrl = window.location.href;
			var indexof = strUrl.indexOf("?");
			if (indexof != -1) {
				if (strUrl.indexOf('&') != -1) {
					var s = strUrl.substr(strUrl.indexOf("?") + 1,
							strUrl.length)
					var str = s.split('&');
					for (var i = 0; i < str.length; i++) {
						if (str[i].indexOf("courseCode") != -1) {
							strUrl = str[i].substr(str[i].indexOf("=") + 1,
									str[i].length);
							break;
						}
					}
				} else {
					strUrl = strUrl.substr(strUrl.indexOf("=") + 1,
							strUrl.length);
				}
			} else {
				strUrl = null;
			}
			
			if (null != strUrl) {
				$.ajax({
					url : "/yuedong-weixin/course/client/1/courseDetails", // 提交的页面  
					data : {
						"courseCode" : strUrl
						
					},
					method : "POST", // 设置请求类型为"POST"，默认为"GET"  
					dataType : 'json',
					error : function() { // 设置表单提交出错  
						alert("执行出错");
					},
					success : function(result) {
						if(result.resultCode=='00')
						{
							if(result.data['imgUrl'].indexOf(';')!=-1){
								var imgUrls = result.data['imgUrl'].split(";");
								$("#banner").attr('src',imgUrls[0]);
							}else{
								$("#banner").attr('src',result.data['imgUrl']);
							}
							
							$('#courseName').html(result.data['courseName']);
							$('#price').html("¥"+result.data['price']/100);
							$("#statusCode").val(result.data['status']);
							if(result.data['status']=='00'){
								$('#status').html('报名中');
							}else if(result.data['status']=='01'){
								$('#status').html('报名截止');
							}else{
								$('#status').html('报名截止');
							}
						    $('#lcen').html(result.data['joinNum']+'/'+result.data['maxJoinNum']);  
						    $('#address').html(result.data['address']);           
						    $('#classTime').html(result.data['beginTime']+'-'+result.data['endTime']);  
						/*  $('#content').html(result.data['detailTime']);       */
						    $('#content').html(result.data['remark']);
						    $('#courseCode').val(result.data['courseCode']);
						  
						}else
						{
							alert("服务器异常");
						}
					},
					cache : false
				});
			}
		})
</script>
